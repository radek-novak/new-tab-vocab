<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Tab Vocab Options</title>
  <style>
    html {
      font-size: 16px;
    }
    * {
      outline: 0;
      box-sizing: border-box;
    }
    body: {
      padding: 2rem;
    }
    textarea, button {
      border: 1px solid #333;
      border-radius: 0;
    }
    textarea {
      width: 100%;
    }
    button {
      background-color: transparent;
      padding: 0.5rem 2rem;
    }
    button:hover {
      cursor: pointer;
      background-color: #eee;
    }
    button:active {
      background-color: #faa;
    }
  </style>
</head>

<body>
  <form id="form">
    <span>Insert content delimited by new lines and "|" signs.</span>
    <textarea rows="30" name="text" id="text"></textarea>
    <button type="submit">Submit</button>
  </form>


  <script src="options.js" charset="UTF-8"></script>
</body>
</html>
